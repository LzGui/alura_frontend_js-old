<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(diferencaIdade) {
        document.write("Nossa diferença de idade é de " + diferencaIdade + " anos");
        pulaLinha();
    }

    for (var linha = 1; linha <= 3; linha++) {
        for (var coluna = 1; coluna <= 10; colunha++) {
            document.write("*")
        }

        pulaLinha()
    }

</script>
