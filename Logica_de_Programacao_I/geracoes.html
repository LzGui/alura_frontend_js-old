<meta charset="UTF-8">

<script>
	function pulaLinha() {
		document.write("<br>");
	}
	
	function mostra(geracao) {
		document.write("Desde 1500 teve " + geracao + " gerações");
		pulaLinha();
	}
	
	var chegada = 1500;
	var anoAtual = 2022;
	var mediaIdade = 28;
	var calculo = (anoAtual - chegada) / mediaIdade;
	
	mostra(Math.round(calculo));
	
</script>
